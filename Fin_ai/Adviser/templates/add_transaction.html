<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F111A;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #1C1E2A;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 {
            margin-bottom: 2rem;
            color: #FFFFFF;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }

        select, input {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: #2B2D42;
            color: #FFFFFF;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            transform: translateY(-3px);
        }

        button {
            margin-top: 1.5rem;
            background-color: #00FFB6;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #00DDA5;
            transform: translateY(-5px);
        }

        a {
            display: block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #FFFFFF;
            background: #3A3C58;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: background 0.3s;
        }

        a:hover {
            background: #575A7B;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>➕ Add New Transaction</h2>
        <form method="post" action="{% url 'add_transaction' %}">
            {% csrf_token %}
            
            <!-- Category Selection -->
            <select name="category_id" required onchange="updateCategoryName()">
                <option value="" disabled selected>Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" data-name="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
    
            <!-- Hidden Input for Category Name -->
            <input type="hidden" name="category_name" id="category_name" required>
    
            <!-- Amount Input -->
            <input type="number" name="amount" step="0.01" placeholder="Amount" required>
    
            <!-- Description Input -->
            <input type="text" name="description" placeholder="Description" required>
    
            <!-- Submit Button -->
            <button type="submit">Add Transaction</button>
        </form>
    
        <!-- Back Link -->
        <a href="{% url 'transactions' %}">⬅️ Back to Transactions</a>
    </div>

</body>
<script>
    function updateCategoryName() {
        var select = document.querySelector("select[name='category_id']");
        var selectedOption = select.options[select.selectedIndex];
        var categoryNameInput = document.getElementById("category_name");
        
        if (selectedOption && categoryNameInput) {
            categoryNameInput.value = selectedOption.getAttribute("data-name");
        }
    }
</script>

</html>
