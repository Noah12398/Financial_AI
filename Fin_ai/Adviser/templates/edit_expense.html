<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light text-dark">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
            <h3 class="text-center mb-4 text-primary"><i class="fas fa-edit"></i> Edit Expense</h3>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}

                <!-- Hidden Name Field -->
                <input type="hidden" id="name" name="name" value="{{ form.instance.name }}">

                <!-- Category Field -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    {{ form.category }}
                </div>

                <!-- Amount Field -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    {{ form.amount }}
                </div>

                <!-- Date Field -->
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    {{ form.date }}
                </div>

                <!-- Update Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update Expense
                    </button>
                </div>
            </form>

            <!-- Back Button -->
            <div class="text-center mt-3">
                <a href="{% url 'manage_expenses' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Expenses
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript to Update Hidden "Name" Field Based on Category -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var categorySelect = document.querySelector("select[name='category']");
            var nameInput = document.querySelector("input[name='name']");

            // Update hidden 'name' field when category changes
            categorySelect.addEventListener("change", function () {
                var selectedOption = categorySelect.options[categorySelect.selectedIndex];
                if (selectedOption) {
                    nameInput.value = selectedOption.text; // Set name field to category name
                }
            });
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
