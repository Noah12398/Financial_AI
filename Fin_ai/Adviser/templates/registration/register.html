<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0F111A;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #00FFB6;
            text-shadow: 0 0 8px rgba(0, 255, 182, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .card {
            background-color: #1C1E2A;
            color: #FFFFFF;
            border: 1px solid #333;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            width: 100%;
        }

        .form-control {
            background-color: #0F111A;
            /* Set background to black */
            color: #FFFFFF;
            /* Set text color to white */
            border: 1px solid #444;
            /* Border color */
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-control::placeholder {
            color: #888;
            /* Placeholder color */
        }

        .form-control:focus {
            background-color: #0F111A;
            /* Keep background black on focus */
            color: #FFFFFF;
            border-color: #00FFB6;
            /* Highlight border color */
            box-shadow: 0 0 8px #00FFB6;
        }

        .btn-primary {
            background: #00FFB6;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            transition: background 0.3s;
            font-size: 1rem;
            width: 100%;
            color: #0F111A;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #27fec1;
        }

        a {
            color: #00FFB6;
            text-decoration: none;
        }

        a:hover {
            color: #27fec1;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #B0B3D6;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">ðŸš€ Register Now</div>
        <p class="subtitle">Join us today and start your journey!</p>

        <div class="card">
            <h2 class="text-center mb-4">User Registration</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
