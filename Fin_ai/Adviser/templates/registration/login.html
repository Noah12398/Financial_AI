<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Dark theme matching the budget dashboard */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0F111A;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #1C1E2A;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            color: #00FFB6;
            text-shadow: 0 0 8px rgba(0, 255, 182, 0.8);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #2B2D42;
            color: #FFFFFF;
            border: 1px solid #444;
            border-radius: 8px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }
        .btn-login {
            width: 100%;
            background: #3A3C58;
            color: #FFFFFF;
            padding: 0.75rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #575A7B;
        }
        .register-link {
            margin-top: 1rem;
            display: block;
            color: #4da6ff;
            text-decoration: none;
        }
        .register-link:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here</a>
    </div>
</body>
</html>
