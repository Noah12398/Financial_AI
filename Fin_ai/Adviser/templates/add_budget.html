<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Budget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0D0F1A, #1A1C2E);
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: linear-gradient(145deg, #181A2B, #0F111A);
            border: 1px solid #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h3 {
            color: #00FFB6;
            text-shadow: 0 0 8px rgba(0, 255, 182, 0.8);
        }

        input, select {
            background: #202230 !important;
            color: #FFFFFF !important;
            border: 1px solid #333 !important;
            padding: 0.7rem;
            border-radius: 10px;
            outline: none;
            box-shadow: inset 0 0 5px #000 !important;
            transition: background 0.3s, border 0.3s;
            width: 100%;
            text-align: center;
        }

        input:focus, select:focus {
            background: #2B2D42 !important;
            border: 1px solid #00FFB6 !important;
            box-shadow: 0 0 8px rgba(0, 255, 182, 0.7) !important;
        }

        input:-webkit-autofill {
            background: #202230 !important;
            color: #FFFFFF !important;
            box-shadow: 0 0 0px 1000px #202230 inset !important;
            -webkit-text-fill-color: #FFFFFF !important;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: center;
        }

        .btn-success {
            background: linear-gradient(135deg, #00FFB6, #00D49F);
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.7rem;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00E6A4, #00B386);
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            color: #00FFB6;
            border-color: #00FFB6;
            font-weight: 600;
            width: 100%;
        }

        .btn-outline-secondary:hover {
            background: #00FFB6;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3 class="mb-4">Add New Budget</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success mt-3">Add Budget</button>
        </form>

        <a href="{% url 'manage_budgets' %}" class="btn btn-outline-secondary mt-3">Back to Budgets</a>
    </div>

    <script>
        function updateBudgetName() {
            var select = document.querySelector("select[name='category']");
            var nameInput = document.querySelector("input[name='name']");
            
            if (select && nameInput) {
                var selectedOption = select.options[select.selectedIndex];
                nameInput.value = selectedOption ? selectedOption.text : "";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var categorySelect = document.querySelector("select[name='category']");
            if (categorySelect) {
                categorySelect.addEventListener("change", updateBudgetName);
            }
        });
    </script>

</body>
</html>
