<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            background-color: #0F111A;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #1C1E2A;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 400px;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
            color: #00FFB6;
            text-shadow: 0 0 8px rgba(0, 255, 182, 0.8);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2B2D42;
            color: #FFFFFF;
            font-size: 1rem;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: #BBB;
        }

        button {
            background-color: #00FFB6;
            color: #0F111A;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #00CC99;
        }

        a {
            display: block;
            margin-top: 1rem;
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #00FFB6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>➕ Add New Category</h2>
        <form method="post" action="{% url 'add_category' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter Category Name" required>
            <br>
            <button type="submit">Add Category</button>
        </form>
        <a href="{% url 'dashboard' %}">⬅️ Back to Dashboard</a>
    </div>
</body>
</html>
