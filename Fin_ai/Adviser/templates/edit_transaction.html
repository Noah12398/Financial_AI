<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F111A;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1C1E2A;
            border: 1px solid #333;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
        }

        .card-header {
            background: #2B2D42;
            color: #FFA500;
            border-radius: 16px 16px 0 0;
            padding: 1rem;
            font-size: 1.3rem;
        }

        .form-label {
            color: #FFFFFF;
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: #2B2D42;
            color: #FFFFFF;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            transform: translateY(-3px);
        }

        button {
            margin-top: 1.5rem;
            background-color: #FFA500;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1rem;
            width: 100%;
        }

        button:hover {
            background-color: #E69500;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            ✏️ Edit Transaction
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    {{ form.category }}
                </div>
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    {{ form.amount }}
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
            
                <!-- Hidden input for 'name' -->
                <input type="hidden" id="name" name="name" value="{{ form.instance.name }}">
            
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to dynamically update 'name' based on selected category -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var categorySelect = document.querySelector("select[name='category']");
            var nameInput = document.querySelector("input[name='name']");

            // Update 'name' field when category changes
            categorySelect.addEventListener("change", function () {
                var selectedOption = categorySelect.options[categorySelect.selectedIndex];
                if (selectedOption) {
                    nameInput.value = selectedOption.text; // Set name field to category name
                }
            });
        });
    </script>
</body>
</html>
