<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finance Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0D0F1A, #1A1C2E);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
    background: linear-gradient(145deg, #181A2B, #0F111A);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    width: 400px;
    text-align: center;
    border: 1px solid #222;
    max-height: 80vh;
    overflow-y: auto;
}

/* Apply transform to only inner elements */
.container h1, 
.container .responses, 
.container form {
    transition: transform 0.3s ease;
}

.container:hover h1,
.container:hover .responses,
.container:hover form {
    transform: translateY(-5px);
}

        

        h1 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
            text-shadow: 0 0 5px #000;
        }

        input[type="text"] {
            width: 75%;
            padding: 0.7rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: #202230;
            color: #FFFFFF;
            outline: none;
            box-shadow: inset 0 0 5px #000;
            transition: background 0.3s;
        }

        input[type="text"]:focus {
            background: #2B2D42;
        }

        input[type="text"]::placeholder {
            color: #AAA;
        }

        button {
            background: linear-gradient(135deg, #00FFB6, #00D49F);
            color: #000;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 1.1rem;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #00E6A4, #00B386);
            transform: translateY(-2px);
        }

        .responses {
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #141625;
        }

        .responses p {
            margin: 0.5rem 0;
            color: #EAEAEA;
            text-shadow: 0 0 3px #000;
        }

        strong {
            color: #00FFB6;
            text-shadow: 0 0 3px #000;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFFFFF;
            text-decoration: none;
            background-color: #3A3C58;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: background 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }

        .back-link:hover {
            background-color: #575A7B;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="{% url 'dashboard' %}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>

        <h1>ü§ñ AI Finance Chatbot</h1>

        <form action="/Adviser/chatbot/" method="get">
            <input type="text" name="query" placeholder="Ask me anything about finance" required />
            <button type="submit">Ask</button>
        </form>

        <div class="responses">
            {% if bot_response %}
            <p><strong>AI:</strong>
            <div
                style="font-family: 'Arial', sans-serif; background-color: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <p style="font-size: 16px; color: #333; line-height: 1.6; margin-bottom: 15px;">
                    {{ bot_response|safe }}
                </p>
            </div>
            </p>
            {% else %}
            <p>Ask a question to get started!</p>
            {% endif %}
        </div>

    </div>


</body>

</html>
