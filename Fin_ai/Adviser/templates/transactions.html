<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Transactions</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F111A;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            background: #1C1E2A;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: left;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #FFFFFF;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #2B2D42;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        li:hover {
            transform: translateY(-5px);
        }

        .delete-btn {
            background: #FF4B5C;
            border: none;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #E03E4D;
        }

        .add-link {
            display: inline-block;
            margin-top: 2rem;
            color: #FFFFFF;
            text-decoration: none;
            background-color: #3A3C58;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: background 0.3s;
        }

        .add-link:hover {
            background-color: #575A7B;
        }

        .no-transactions {
            text-align: center;
            margin-top: 2rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üí≥ Your Transactions</h2>
        {% if transactions %}
            <ul>
                {% for transaction in transactions %}
                    <li>
                        <div>
                            <strong>{{ transaction.date }}</strong><br>
                            {{ transaction.category }}: ${{ transaction.amount }}
                        </div>
                        <form action="{% url 'delete_transaction' transaction.id %}" method="get" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-transactions">No transactions found.</p>
        {% endif %}
        <a href="{% url 'add_transaction' %}" class="add-link">‚ûï Add Transaction</a>
    </div>

</body>
</html>
