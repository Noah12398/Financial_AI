<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 10%;
            color: #fff;
            background: linear-gradient(135deg, #0d0d0d, #3d3e3f);
        }

        .delete-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border: 2px solid #FF4B5C;
            border-radius: 15px;
            background: rgba(30, 30, 30, 0.85);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        button {
            background: #FF4B5C;
            border: none;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 1rem;
            transition: background 0.3s;
            font-size: 1.1rem;
        }

        button:hover {
            background: #c9303e;
        }

        a {
            text-decoration: none;
            color: #fff;
            margin-top: 1rem;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #FFD93D;
        }
    </style>
</head>
<body>

    <div class="delete-box">
        <h3>‚ö†Ô∏è Are you sure you want to delete this transaction?</h3>
        <p>{{ transaction.description }} - ${{ transaction.amount }} ({{ transaction.date }})</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">üóëÔ∏è Yes, Delete</button>
        </form>
        <a href="{% url 'transactions' %}">‚¨ÖÔ∏è Cancel</a>
    </div>

</body>
</html>
