<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <style>
        /* Dark theme with modern professional layout */
        @media (max-width: 768px) {

            .dashboard-container {
                display: flex;
                flex-direction: column;
                text-align: center;
            }

            .user-info {
                width: 100%;
                padding-bottom: 2rem;
            }

            .main-panel {
                padding-left: 0;
                width: 100%;
            }
        }


        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0F111A;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            background: #1C1E2A;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 1000px;
        }

        .user-info {
            border-right: 1px solid #333;
            padding-right: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .user-info h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }

        .info-card {
            background: #2B2D42;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card .value {
            color: #00FFB6;
            font-weight: 600;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .actions a,
        .actions button {
            text-decoration: none;
            color: #FFFFFF;
            background: #3A3C58;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: background 0.3s;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .actions a:hover,
        .actions button:hover {
            background: #575A7B;
        }

        .logout-button {
            background: #FF4B5C;
            margin-top: auto;
        }

        .logout-button:hover {
            background: #E03E4D;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .link-grid a {
            background: #282A36;
            color: #FFFFFF;
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .link-grid a:hover {
            background: #44475A;
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                min-height: fit-content;
                height: auto;
            }

            .user-info {
                border-right: none;
                border-bottom: 1px solid #333;
                padding-right: 0;
                padding-bottom: 2rem;
            }

            .main-panel {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- User Info Panel -->
        <div class="user-info">
            <h2>Welcome, {{ user }}</h2>
            <div class="info-card">
                <span>ðŸ’° Budget Limit</span>
                <span class="value">$ {{ total_limit }}</span>
            </div>
            <div class="info-card">
                <span>ðŸ“‰ Amount Spent</span>
                <span class="value">$ {{ amount_spent }}</span>
            </div>
            <div class="info-card">
                <span>ðŸŸ¢ Remaining</span>
                <span class="value">$ {{ remaining_budget }}</span>
            </div>
            <div class="actions">
                <!-- Logout Button -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">ðŸšª Logout</button>
                </form>
            </div>
        </div>

        <!-- Main Navigation Panel -->
        <div class="main-panel">
            <div class="dashboard-title">Budget Management</div>
            <div class="link-grid">
                <a href="{% url 'transactions' %}">ðŸ“œ Transactions</a>
                <a href="{% url 'chatbot_query' %}">ðŸ¤– AI Assistant</a>
                <a href="{% url 'manage_expenses' %}">ðŸ’² Manage Expenses</a>
                <a href="{% url 'manage_budgets' %}">ðŸ“Š Manage Budgets</a>
                <a href="{% url 'add_category' %}">ðŸ†• Add Category</a>
            </div>
        </div>
    </div>
</body>

</html>
